<h1 class="text-center my-3">Data List</h1>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of data | paginate: { itemsPerPage: 5, currentPage: p}; ">
      <th>{{i.id}}</th>
      <td>{{i.title}}</td>
      <td>{{i.body}}</td>
    </tr>
  </tbody>
</table>
<div class="bs-example" style="text-align: right;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
